name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Run a simple command
      - name: Print CI message
        run: echo "CI Running"

      # Step 3: Run a small script / command
      - name: Create output file
        run: |
          echo "This file was generated by GitHub Actions" > output.txt

      # Optional: Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-output
          path: output.txt
